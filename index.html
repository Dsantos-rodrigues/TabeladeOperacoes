<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    
    <form>
      <div class="formulario">
        <label for="num1">Digite o primeiro número: </label>
        <input type="text" id="num1">
      </div>
      <div class="formulario">
        <label for="num2">Digite o segundo número: </label>
        <input type="text" id="num2">
      </div>
      <div class="formulario">
        <button id="btn" type="button">Gerar tabela de cálculol</button>
      </div>
    </form>
    
    <table>
      <tr>
        <th>Operação</th>
        <th>Valor</th>
      </tr>
      <tr>
        <td id="adicao">-</td>
        <td id="resultadoAdicao">-</td>
      </tr>
      <tr>
        <td id="multiplicacao">-</td>
        <td id="resultadoMultiplicacao">-</td>
      </tr>
      <tr>
        <td id="divisao">-</td>
        <td id="resultadoDivisao">-</td>
      </tr>
      <tr>
        <td id="restoDiv">-</td>
        <td id="resultadoRestoDiv">-</td>
      </tr>
    </table>
    <br>
    <script src="script.js"></script>
  </body>
</html>
